<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/58a488c3c5.js"
      crossorigin="anonymous"
    ></script>
    <title>Weekly meal plan</title>
  </head>
  <body>
    <div class="container">
      <h1>Select meal</h1>

      <div class="meal__container">
        <div
          class="meal__name"
          id="green-curry"
          style="background-color: #b6e2dd"
        >
          Green Curry
        </div>
        <div
          class="meal__name"
          id="meatballs"
          style="background-color: #c8ddbb"
        >
          Mealballs
        </div>
        <div
          class="meal__name"
          id="greek-salad"
          style="background-color: #e9e5af"
        >
          Greek Salad
        </div>
        <div
          class="meal__name"
          id="mushroom-pasta"
          style="background-color: #fbdf9d"
        >
          Mushroom Pasta
        </div>
        <div class="meal__name" id="couscous" style="background-color: #fbc99d">
          Couscous
        </div>
        <div
          class="meal__name"
          id="chicken-salad"
          style="background-color: #fbb39d"
        >
          Chicken Salad
        </div>
        <div class="meal__name" id="deselect" style="background-color: #fba09d">
          Deselect All
        </div>
      </div>

      <h3>Add selected meal to the plan</h3>
      <div class="schedule__container">
        <div class="days__container">
          <span class="corner"></span>
          <div class="day">Sunday</div>
          <div class="day">Monday</div>
          <div class="day">Tuesday</div>
          <div class="day">Wednesday</div>
          <div class="day">Thursday</div>
          <div class="day">Friday</div>
          <div class="day">Saturday</div>
        </div>
        <div class="meal__day">
          <span class="time">Breakfast</span>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
        </div>
        <div class="meal__day">
          <span class="time">Lunch</span>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
        </div>
        <div class="meal__day">
          <span class="time">Dinner</span>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
          <div class="meal"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
